<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

    <body>
